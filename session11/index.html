<!DOCTYPE html>

	<head>

		<script src="script.js" defer></script>

				<div class="seashell-jar">

			</div>

			<div id="seashells">
				<div class="jar-top"></div>
				<div class="jar-walls">
					<div class="jar-glossy-long"></div>
					<div class="jar-glossy-short"></div>
				</div>
				<div class="dirt"></div>
				<img class="sand" alt="sand" id="sand" src="./images/sand.png" />

			</div>

</html>
